<!DOCTYPE html>

{% extends "homepage.html"%}
{% block title %}Edit Course{% endblock %}
{% block page_content%}

  <!-- Page Content -->
  <div class="container">
    <h1 class="mt-5"><i class="fa fa-folder" aria-hidden="true"></i> Edit Course:</h1>
    <form action="/course/edit/{{course.id}}" method="post">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" name="name" value="{{course.name}}" required="true">
      </div>
      <div class="form-group">
        <label>Course Number</label>
        <select class="form-control" name="course_number">
          {% for i in range(100, 1000) %}
            {% if i == course.course_number %}
              <option selected="selected">{{i}}</option>
            {% else %}
              <option>{{i}}</option>
            {% endif %}
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label>Professor</label>
        <select class="form-control" name="professor">
          {% for professor in professors %}
            {% if professor == course.professor %}
              <option selected="selected">{{professor.name}}</option>
            {% else %}
              <option>{{professor.name}}</option>
            {% endif %}
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        Professor not in the list? <a href="/professor/add" class="btn btn-success" role="button" aria-disabled="true">Add Professors</a>
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" name="description" required="true">{{course.description}}</textarea>
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>

{% endblock%}
