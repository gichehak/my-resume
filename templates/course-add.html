<!DOCTYPE html>

{% extends "homepage.html"%}
{% block title %}Add Courses{% endblock %}
{% block page_content%}

  <!-- Page Content -->
  <div class="container">
    <h1 class="mt-5"><i class="fa fa-folder" aria-hidden="true"></i> Add Courses:</h1>
    <form action="/course/add" method="post">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" name="name" placeholder="Name of the Course" required="true">
      </div>
      <div class="form-group">
        <label>Course Number</label>
        <select class="form-control" name="course_number">
          {% for i in range(100, 1000) %}
            {% if i == 1000 %}
              <option selected="selected">{{i}}</option>
            {% else %}
              <option>{{i}}</option>
            {% endif %}
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label>Professor</label>
        <select class="form-control" name="professor">
          {% for professor in professors %}
              <option>{{professor.name}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        Professor not in the list? <a href="/professor/add" class="btn btn-success" role="button" aria-disabled="true">Add Professor</a>
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" name="description" placeholder="Add Description" required="true"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Add Course</button>
    </form>
  </div>

{% endblock%}
